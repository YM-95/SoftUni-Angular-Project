<body>
    <div class="container">
        <header>Edit Form</header>
        <form #myForm="ngForm">

            <div class="form-group">
                <input type="email" class="form-control" name="email" [(ngModel)]="model.email" required>
                <label>Email</label>
            </div>
            <div class="button">
                <div class="inner"></div>
                <button class="btn btn-secondary btn-sm" routerLink="/user-profile">Update</button>
            </div>
        </form>
    </div>
</body>
