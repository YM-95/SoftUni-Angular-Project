<body>
    <div class="container">
        <header>Create Form</header>
        <form #myForm="ngForm" (ngSubmit)="submit()">
            <div class="form-group">
                <input type="text" class="form-control" name="name" [(ngModel)]="model.title" required>
                <label>Name</label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="type" [(ngModel)]="model.type" required>
                <label>Type</label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="price" [(ngModel)]="model.price" required>
                <label>Price</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="city" [(ngModel)]="model.city" required>
                <label>City</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="owner" [(ngModel)]="model.owner" required>
                <label>Owner</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="bedrooms" [(ngModel)]="model.bedrooms" required>
                <label>Bedrooms</label>
            </div>
            <div class="form-group">
                <input type="file" class="form-control" name="image" [(ngModel)]="model.image">
            </div>
            <!-- <div class="form-group">
            <label>Subjects</label>
            <select class="form-control" name="subjects" [(ngModel)]="subjects">
                <option value="">Choose value</option>
                <option *ngFor="let subject of Subjects" [value]="subject">
                    {{subject}}
                </option>
            </select>
        </div> -->
            <div class="button">
                <div class="inner"></div>
                <button>Create</button>
            </div>
        </form>
    </div>
</body>
